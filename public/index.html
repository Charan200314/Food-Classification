<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Type Classifier</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>



  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

  <div class="overlay-container">
    <div class="camera-box">
      <h2 class="title">Food Type Classifier</h2>

      <!-- âœ… Added this wrapper with id="camera-view" -->
      <div id="camera-view" class="text-center">
        <video id="video" autoplay playsinline></video>
        <button id="snap" class="btn btn-primary mt-3">Capture</button>
      </div>

      <!-- Preview Section -->
      <div id="preview-view" style="display:none;" class="mt-4 text-center">
        <canvas id="canvas" width="640" height="480"></canvas>
        <div class="button-group mt-2">
          <button id="submit" class="btn btn-success">Submit</button>
          <button id="retake" class="btn btn-secondary">Retake</button>
        </div>
        <p id="result" class="mt-2"></p>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>

</body>
</html>
